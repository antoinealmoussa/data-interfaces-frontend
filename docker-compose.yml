services:
  # Service pour le frontend Vite/React
  frontend:
    build: ./front
    ports:
      - "5173:5173"
    depends_on:
      - api-name-origin-probabilities
      # - service2
    environment:
      - VITE_API_URL=http://localhost:8000
      # - REACT_APP_SERVICE2_URL=http://service2:8001
    volumes:
      - ./front:/app # Monte le dossier local dans le conteneur
      - /app/node_modules # Conserve les node_modules du conteneur
    restart: unless-stopped

  # Service api-name-origin-probabilities (FastAPI + Poetry)
  api-name-origin-probabilities:
    build: ./back/api-name-origin-probabilities
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5000/localdb
    depends_on:
      - db
    volumes:
      - ./back/api-name-origin-probabilities:/app
    restart: unless-stopped

  # Service api-economy-feed (FastAPI + Poetry)
  api-economy-feed:
    build: ./back/api-economy-feed
    ports:
      - "8001:8001"
    volumes:
      - ./back/api-economy-feed:/app
    restart: unless-stopped

  # Service pour la base de données PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=localdb
    ports:
      - "5000:5000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
# Volume pour persister les données de PostgreSQL
volumes:
  postgres_data:
